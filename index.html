<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IvMan</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-8">
        <h1>Production List</h1>
        
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <span class="badge">10</span> Hollow Block
            </li>
            <li class="list-group-item">
              <span class="badge">20</span> Window
            </li>
            <li class="list-group-item">
              <span class="badge">14</span> Iorn Door
            </li>
          </ul>
        </div>
      
      </div>

      <div class="col-md-4">
        <h1>Add Products</h1>
        <form class="form-inline">
          <div class="form-group">
            <label for="product" class="sr-only">Product</label>
            <input type="text" class="form-control" id="inputProduct" placeholder="Product">
          </div>
          <button type="submit" class="btn btn-default">Add New</button>
        </form>
      </div>

    </div>
  </div>
  </div>

</body>

</html>
